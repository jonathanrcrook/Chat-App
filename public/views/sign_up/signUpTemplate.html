<div class="container">
    <div class="row signUp-form"> <br> <br>
        <form class="col-md-offset-2 col-md-8 col-xs-12 col-sm-12">
            <div class="alert alert-danger" role="alert" ng-if="showErrorMessage">
                <strong>Error!</strong> An error occured. Please make sure all fields are filed out properly.
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input ng-model="user.name" type="text" class="form-control" id="inputName1" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input ng-model="user.email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input ng-model="user.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <button ng-click="signup(user)" type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>
</div>
