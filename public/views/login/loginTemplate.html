<div class="container">
    <div class="row">
        <form class="col-md-offset-2 col-md-8">
            <div class="alert alert-danger" role="alert" ng-if="showErrorMessage">
                <strong>Error!</strong> Incorrect email or password. Please try again.
            </div>
            <div class="inputForm-container">
                <div class="form-group email">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10 email">
                        <input ng-model="user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group password">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10 password">
                        <input ng-model="user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group login">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="login(user)" type="submit" class="btn btn-default1">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
