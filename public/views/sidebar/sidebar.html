<div class="sidebar">
  <header>
    <!-- <h4>ERGOJON</h4> -->
  </header>

  <div class="sidebar-content">
    <h4 class="sidebar-nav-header">ChatRooms</h4>
    <ul class="sidebar-nav-list">
      <li ng-repeat="chat in $ctrl.chats">
        <a ng-click="$ctrl.selectChat({chatId: chat.chat_id})">{{chat.timestamp | date: 'short'}}</a>
      </li>
    </ul>
  </div>

  <footer>
    <div class="footer-content">
      <span class="author">{{ $ctrl.currentUser.name }}</span> <br>
      <a ng-click="$ctrl.logout()">Logout</a>
    </div>

    <img src="" class="" alt="">
  </footer>
</div>
